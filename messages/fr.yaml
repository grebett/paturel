About:
  title: "L’étude"
  intro:
    p1: "L’office notarial Paturel Notaires accompagne ses clients avec rigueur, loyauté et disponibilité."
    p2: "Fondé sur des valeurs d’excellence et de confiance, nous plaçons la qualité du conseil au cœur de notre pratique."
    p3: "Notre ambition : être de véritables partenaires, engagés dans la réussite de chaque projet."
  vision:
    p1: "L’office notarial Paturel Notaires est né d’une vision commune du métier, fondée sur des valeurs fortes : qualité, rigueur, loyauté et grande disponibilité."
    p2: "Nous mettons ces principes au service d’un objectif unique : offrir à nos clients un accompagnement d’excellence, en cohérence avec nos compétences, nos savoir-faire et notre expérience en immobilier."
    p3: "Notre structure dédiée à l’immobilier nous permet de répondre au mieux aux défis d’un environnement en constante évolution, en nous appuyant notamment sur les nouvelles technologies, en développant une approche résolument internationale et en travaillant en étroite collaboration avec un réseau d’experts partenaires."
  details:
    p1: "Notre pratique s’appuie sur un accompagnement à chaque étape des projets de nos clients, en anticipant leurs besoins et leurs contraintes et en proposant des conseils stratégiques. Qu’il s’agisse de constituer et actualiser une data-room, préparer une Vendor Due Diligence dans une démarche ready to sell, de sécuriser la cession d’un actif immobilier ou d’une société, de préparer la signature d’un financement, notre approche vise toujours à optimiser la réussite des opérations au meilleur coût."
    p2: "De notre expérience, développée aux côtés d’acteurs institutionnels et plus particulièrement de fonds d’investissement étrangers de l’immobilier tertiaire, nous avons développé des standards élevés et une culture de la rigueur aux côtés de nos clients."
    p3: "Nous mettons également notre savoir-faire au service des projets personnels et patrimoniaux de nos clients."
    p4: "Notre ambition est claire : construire une relation de partenariat durable, fondée sur la confiance, la proximité et l’excellence."
  a11y:
    office_alt: "Intérieur de l'étude Paturel Notaires"

Expertise:
  title: "Notre expertise"
  items:
    item1:
      id: "1"
      slug: "immobilier"
      title: "Immobilier"
      desc: "L’étude intervient pour tous les projets immobiliers qu’il s’agisse d’acquisitions ou de cessions et pour tous types d’actifs (hôtellerie, logistique, bureaux, centres commerciaux, locaux commerciaux, sites industriels / usines, résidences étudiantes, logements), aussi bien en français qu’en anglais.\n\nL’étude a développé une compétence spécifique en immobilier, et particulièrement en immobilier tertiaire, les associés ayant conseillé une clientèle de fonds d’investissement, de foncières, de grands utilisateurs pendant plus de vingt ans."
    item2:
      id: "2"
      slug: "corporate"
      title: "Corporate"
      desc: "L’étude accompagne les entreprises dans leur projet de restructuration et notamment ceux comprenant des sous-jacents immobiliers dans le cadre de transmissions universelles de patrimoine, apports partiels d’actifs, qu’il s’agisse de rédiger les actes ou d’établir les rapports d’audit immobiliers nécessaires à la structuration."
    item3:
      id: "3"
      slug: "financements-immobiliers"
      title: "Financements immobiliers"
      desc: "L’étude accompagne les établissements de crédit et / ou les emprunteurs dans le cadre de la mise en place de leur financement et de l’octroi des sûretés y afférent qu’il s’agisse de financements personnels ou professionnels."
    item4:
      id: "4"
      slug: "promotion-amenagement"
      title: "Promotion / Aménagement"
      desc: "L’étude accompagne les promoteurs, collectivités publiques, aménageurs, investisseurs dans le cadre de la mise en place de projets fonciers en participant tant à l’acquisition / la vente des fonciers nécessaires au développement de ces projets qu’au montage de ces projets et de leurs commercialisations."
    item5:
      id: "5"
      slug: "clientele-privee"
      title: "Clientèle privée"
      desc: "L’étude accompagne ses clients particuliers dans le cadre de leurs acquisitions / cessions."

Team:
  title: "Notre équipe"
  members:
    marc:
      name: "Marc Paturel"
      # \n\n permet de créer les paragraphes visuels
      bio: "Fort d’une expérience de plus de vingt-cinq ans dont quinze en qualité de Notaires associé au sein de Wargny Katz, spécialisé en immobilier d’entreprise et institutionnel, Marc conseille une clientèle d’investisseurs notamment étrangers, promoteurs, grands utilisateurs, établissements de crédit pour tout type d’opérations d’investissement en immobilier d’entreprise.\n\nMarc conseille également une clientèle privée et des fondations dans leurs différents projets immobiliers."
      language: "Marc travaille aussi bien en anglais qu’en français."
    florence:
      name: "Florence Pignal"
      bio: "Spécialisée en droit immobilier, et forte d’une dizaine d’années d’expérience au sein d’études de premier plan, dont sept à travailler en binôme avec Marc Paturel au sein de Wargny Katz, Florence intervient dans les domaines de l’immobilier d’entreprise (investissement, promotion, aménagement) et conseille également une clientèle privée et des fondations dans leurs différents projets immobiliers."
      language: "Florence travaille aussi bien en anglais qu’en français."


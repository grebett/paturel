About:
  title: "The Office"
  intro:
    p1: "Paturel Notaires supports its clients with rigor, loyalty, and availability."
    p2: "Founded on values of excellence and trust, we place the quality of advice at the heart of our practice."
    p3: "Our ambition: to be true partners, committed to the success of every project."
  vision:
    p1: "The notarial office Paturel Notaire was founded on a shared vision of the profession of notary, based on the values of rigor, humility, responsiveness, and a constant commitment to the highest standard of quality."
    p2: "Our ambition is to offer our clients services that perfectly reflect and highlight our expertise, know-how, and experience, specifically in the field of commercial real estate."
    p3: ""
  details:
    p1: "With an agile and modern approach, we anticipate and address the challenges of today’s world by integrating new technologies, adopting a resolutely   international approach, and collaborating closely with a network of trusted expert partners."
    p2: "Our ambition is clear: to be our clients’ trusted advisors, combining notarial expertise and a strategic vision."
    p3: ""
    p4: ""
  a11y:
    office_alt: "Interior of Paturel Notaires office"

Expertise:
  title: "Our Expertise"
  items:
    item1:
      id: "1"
      slug: "immobilier"
      title: "Real Estate"
      desc: "We assist our clients in all real estate projects, whether sales or acquisitions, across a wide range of assets classes (i.e offices, business premises, logistics, hotel industry, retail premises, clinics, student residences, housing, etc.).\n\nThe firm has developed specific expertise in real estate, especially in commercial properties, having advised investment funds, real estate companies, and major corporate users for over twenty years." 
    item2:
      id: "2"
      slug: "corporate"
      title: "Corporate Services"
      desc: "We assist companies in their restructuring projects, particularly those involving real estate assets. Our expertise encompasses universal asset transfers and partial asset contributions, whether drafting and negotiating the necessary notarized deeds, or drawing up due diligence reports required for structuring."
    item3:
      id: "3"
      slug: "financements-immobiliers"
      title: "Real Estate Financing"
      desc: "We advise both lending institutions and borrowers on the financing of their real estate transactions. We focus on structuring financing, negotiating loan documents and securing and formalizing the related security package."
    item4:
      id: "4"
      slug: "promotion-amenagement"
      title: "Development & Public Sector"
      desc: "We provide guidance for the development projects of our clients in zone and property development sectors by structuring land development operations, land acquisition, securing property development agreements and legal project structuring and off-plan sales."
    item5:
      id: "5"
      slug: "clientele-privee"
      title: "Private Clients"
      desc: "We advise our private clients throughout their real estate transactions in France, whether acquisitions or sales."

Team:
  title: "Our Team"
  members:
    marc:
      name: "Marc Paturel"
      bio: "With over 25 years of experience—including more than 15 as a partner at Wargny Katz—Marc specializes in corporate and institutional real estate. He advises a diverse clientele, such as investment funds, real estate companies, developers, major corporate users, and financial institutions, on all aspects of corporate real estate investment transactions. Additionally, Marc assists private clients and foundations with their real estate projects."
      language: "Marc is fluent in both English and French."
    florence:
      name: "Florence Pignal"
      bio: "Florence specializes in real estate law, with nearly ten years of experience at top-tier notarial firms, including Wargny Katz. She focuses on corporate real estate—covering investment, development, and planning—and also advises private clients and foundations on their real estate projects."
      language: "Florence is fluent in both English and French."


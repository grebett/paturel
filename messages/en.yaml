About:
  title: "The Office"
  intro:
    p1: "Paturel Notaires supports its clients with rigor, loyalty, and availability."
    p2: "Founded on values of excellence and trust, we place the quality of advice at the heart of our practice."
    p3: "Our ambition: to be true partners, committed to the success of every project."
  vision:
    p1: "Paturel Notaires was born from a shared vision of the profession, based on strong values: quality, rigor, loyalty, and high availability."
    p2: "We dedicate these principles to a single objective: offering our clients excellent support, consistent with our skills, know-how, and experience in real estate."
    p3: "Our structure dedicated to real estate allows us to best meet the challenges of a constantly evolving environment, notably by relying on new technologies, developing a resolutely international approach, and working closely with a network of expert partners."
  details:
    p1: "Our practice relies on support at every stage of our clients' projects, anticipating their needs and constraints while proposing strategic advice. Whether setting up and updating a data room, preparing a Vendor Due Diligence in a 'ready to sell' approach, securing the sale of a real estate asset or a company, or preparing the signing of financing, our approach always aims to optimize the success of operations at the best cost."
    p2: "From our experience developed alongside institutional players, particularly foreign investment funds in commercial real estate, we have developed high standards and a culture of rigor alongside our clients."
    p3: "We also place our expertise at the service of our clients' personal and patrimonial projects."
    p4: "Our ambition is clear: to build a sustainable partnership relationship, based on trust, proximity, and excellence."
  a11y:
    office_alt: "Interior of Paturel Notaires office"

Expertise:
  title: "Our Expertise"
  items:
    item1:
      id: "1"
      slug: "immobilier"
      title: "Real Estate"
      desc: "The office intervenes in all real estate projects, whether acquisitions or disposals, and for all types of assets (hospitality, logistics, offices, shopping centers, retail premises, industrial sites/factories, student residences, housing), in both French and English.\n\nThe office has developed specific expertise in real estate, particularly in commercial real estate, with partners having advised a clientele of investment funds, property companies, and major users for over twenty years."
    item2:
      id: "2"
      slug: "corporate"
      title: "Corporate Services"
      desc: "The office supports companies in their restructuring projects, particularly those involving underlying real estate assets within the framework of universal transfers of assets, partial contributions of assets, whether drafting deeds or establishing real estate audit reports necessary for structuring."
    item3:
      id: "3"
      slug: "financements-immobiliers"
      title: "Real Estate Financing"
      desc: "The office supports credit institutions and/or borrowers in setting up their financing and granting related securities, whether for personal or professional financing."
    item4:
      id: "4"
      slug: "promotion-amenagement"
      title: "Development / Public Sector"
      desc: "The office supports developers, public authorities, planners, and investors in the development of land projects by participating in both the acquisition/sale of land necessary for the development of these projects and in the structuring and marketing of these projects."
    item5:
      id: "5"
      slug: "clientele-privee"
      title: "Private Clients"
      desc: "The office supports its private clients in the context of their acquisitions / disposals."

Team:
  title: "Our Team"
  members:
    marc:
      name: "Marc Paturel"
      bio: "With over twenty-five years of experience, including fifteen as a Partner Notary at Wargny Katz, specializing in corporate and institutional real estate, Marc advises a clientele of investors (notably foreign), developers, major users, and credit institutions for all types of corporate real estate investment operations.\n\nMarc also advises private clients and foundations on their various real estate projects."
      language: "Marc works equally well in English and French."
    florence:
      name: "Florence Pignal"
      bio: "Specializing in real estate law, and with about ten years of experience in leading offices, including seven working in tandem with Marc Paturel at Wargny Katz, Florence operates in the fields of corporate real estate (investment, development, planning) and also advises private clients and foundations on their various real estate projects."
      language: "Florence works equally well in English and French."

